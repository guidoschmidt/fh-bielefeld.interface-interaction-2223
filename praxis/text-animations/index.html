    <main>
      <h1>Herbstgedicht</h1>
      <strong>Ich schreibe dir ein Herbstgedicht</strong>
      <strong>von überreifen Birnen.</strong>
      <strong>Um Äpfel, Zwetschgen geht es nicht:</strong>
      <strong>Dies ist ein reines Birnengedicht,</strong>
      <strong>so tief im Laub und gelb im Licht,</strong>
      <strong
        >so schwer, dass hier die Zeile
        <span class="broken">bricht</span></strong
      >
      <small class="author">Jürg Schubiger</small>
    </main>
