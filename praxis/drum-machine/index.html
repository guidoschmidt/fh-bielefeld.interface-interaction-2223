    <title>Drum Machine</title>
    <link rel="stylesheet" href="./styles.scss" />

  <body>
    <h1>Drum Machine</h1>
    <main class="drum-machine">
      <button onclick="playSound('Kick')" class="Kick">Kick</button>

    <button onclick="start()" class="start">Start</button>
  </body>
